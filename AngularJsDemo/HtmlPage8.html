<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>验证用户输入/ng-model可以为应用程序提供状态值</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <style>
        input.ng-invalid{
            background-color:lightblue
        }
    </style>
</head>
<body>
    <form ng-app="" name="myForm" ng-init="text='test@qq.com'">
        Email:<input type="email" name="myAddress" ng-model="text" required/>
        <span ng-show="myForm.myAddress.$error.email">不是一个合法的邮箱地址</span><br />
        {{myForm.myAddress.$valid}}
        {{myForm.myAddress.$dirty}}
        {{myForm.myAddress.$touched}}
    </form>
</body>
</html>
