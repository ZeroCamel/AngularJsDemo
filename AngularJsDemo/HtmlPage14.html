<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AngulareJs Select 下拉框</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <!--ng-repeat有局限性选择的是字符串-->
    <script>
        var app = angular.module('myApp', []);
        //app.controller('myCtrl', function ($scope) {
        //    $scope.names = ["Google", "Runoob", "Taobao"];
        //});
        app.controller('myCtrl', function ($scope) {
            //$scope.sites = [
            //{ site: "Google", url: "www.Google.com" },
            //{ site: "Runoob", url: "www.Runoob.com" },
            //{ site: "Taobao", url: "www.taobao.com" }
            //];

            //$scope.sites = {
            //    site01: "Google",
            //    site02: "Runoob",
            //    site03: "Taobao"
            //};
            $scope.cars = {
                car01: { brand: "Ford", model: "Mustang", color: "red" },
                car02: { brand: "Fiat", model: "500", color: "white" },
                car03: { brand: "Volvo", model: "XC90", color: "black" }
            };
        });
    </script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <!--1、第一种下拉框
        <select ng-init="selectedName = names[0]" ng-model="selectedName" ng-options="x for x in names"></select>
        2、第二种下拉框
        <select>
            <option ng-repeat="x in names">{{x}}</option>
        </select>-->
        <!--3、ng-repeat的局限性
        <select ng-model="selectedSite">
            <option ng-repeat="x in sites" value="{{x.url}}">{{x.site}}</option>
        </select>
        <h1>你选择的是{{selectedSite}}</h1>
        4、获得更多的信息-这里模型指的是一个对象可以通过.访问
        <select ng-model="selectedSite" ng-options="x.site for x in sites"></select>
        <h1>你选择的是{{selectedSite.site}}</h1>
        <p>网址是{{selectedSite.url}}</p>-->
        <!--5、使用数据源作为对象
        <select ng-model="selectedSite" ng-options="x for (x,y) in sites"></select>
        <h1>你选择的是：{{selectedSite}}</h1>-->
        <!--6、使用对象的键值对-->
        <select ng-model="selectedCar" ng-options="y.model for (x,y) in cars"></select>
    </div>
</body>
</html>
